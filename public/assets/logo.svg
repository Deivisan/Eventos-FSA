<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E55A2B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#FFFFFF" stroke-width="2"/>

  <!-- Microphone icon -->
  <g transform="translate(70, 60)">
    <!-- Mic body -->
    <rect x="10" y="20" width="20" height="40" rx="10" fill="#FFFFFF"/>
    <!-- Mic head -->
    <circle cx="20" cy="15" r="12" fill="#FFFFFF"/>
    <!-- Mic base -->
    <rect x="15" y="60" width="10" height="15" rx="5" fill="#FFFFFF"/>
    <!-- Sound waves -->
    <path d="M35 15 Q45 10 45 15 Q45 20 35 15" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M50 15 Q60 8 60 15 Q60 22 50 15" stroke="#FFFFFF" stroke-width="2" fill="none"/>
    <path d="M65 15 Q75 6 75 15 Q75 24 65 15" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  </g>

  <!-- Text -->
  <text x="100" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">EventosFSA</text>
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#FFFFFF" opacity="0.9">Feira de Santana</text>
</svg>