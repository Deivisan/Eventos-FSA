<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF416C" />
      <stop offset="100%" stop-color="#FF4B2B" />
    </linearGradient>
    <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF416C" stop-opacity="0.5" />
      <stop offset="100%" stop-color="#FF4B2B" stop-opacity="0.0" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10"/>
      <feOffset dx="0" dy="10" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Glow -->
  <circle cx="256" cy="256" r="240" fill="url(#glowGradient)" opacity="0.2" />

  <!-- Main Icon: Stylized Location Pin + Music Note -->
  <g filter="url(#dropShadow)">
    <!-- Pin Body -->
    <path d="M256 64C176.5 64 112 128.5 112 208C112 316 256 448 256 448C256 448 400 316 400 208C400 128.5 335.5 64 256 64Z" fill="url(#mainGradient)"/>
    
    <!-- Inner Music Note / Play Button Negative Space -->
    <path d="M256 144C220.7 144 192 172.7 192 208C192 243.3 220.7 272 256 272C291.3 272 320 243.3 320 208C320 172.7 291.3 144 256 144ZM240 232V184L280 208L240 232Z" fill="white"/>
  </g>

  <!-- Sound Waves (Stylized) -->
  <path d="M420 160C440 180 450 210 450 240" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  <path d="M460 140C490 170 500 210 500 260" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" opacity="0.4"/>
  
  <path d="M92 160C72 180 62 210 62 240" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" opacity="0.8"/>
  <path d="M52 140C22 170 12 210 12 260" stroke="url(#mainGradient)" stroke-width="12" stroke-linecap="round" opacity="0.4"/>

</svg>