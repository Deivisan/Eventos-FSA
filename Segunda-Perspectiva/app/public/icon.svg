<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad)"/>
  <!-- Microphone icon -->
  <g fill="white" transform="translate(128, 100)">
    <!-- Mic body -->
    <rect x="80" y="0" width="96" height="160" rx="48" ry="48"/>
    <!-- Mic stand arc -->
    <path d="M64 140 Q64 200 128 220 Q192 200 192 140" fill="none" stroke="white" stroke-width="24" stroke-linecap="round"/>
    <!-- Mic stand -->
    <rect x="116" y="200" width="24" height="80"/>
    <!-- Mic base -->
    <rect x="80" y="270" width="96" height="20" rx="10"/>
  </g>
  <!-- Sound waves -->
  <g fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="8" stroke-linecap="round">
    <path d="M360 200 Q400 256 360 312"/>
    <path d="M390 170 Q450 256 390 342"/>
    <path d="M152 200 Q112 256 152 312"/>
    <path d="M122 170 Q62 256 122 342"/>
  </g>
</svg>
